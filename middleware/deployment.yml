apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
spec:
  selector:
    matchLabels:
      app: middleware
  replicas: 1
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
        - name: middleware
          image: d0fc41ec9cbe4bdebd01d7b30df6209b.azurecr.io/middleware:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 5501
              path: /
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 20
          livenessProbe:
            httpGet:
              port: 5501
              path: /
            initialDelaySeconds: 10
            timeoutSeconds: 20
            periodSeconds: 20
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
